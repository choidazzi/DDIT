<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border: 1px solid steelblue;
	padding: 20px;
	width: 200px;
}
</style>
<script>
	function calc() {
		// id 가 su1, su2 인 요소를 검색 - 값을 가져온다. 
		value1 = parseInt(document.getElementById('su1').value);
		value2 = parseInt(document.getElementById('su2').value);
		
		/* 
		vs1 = document.getElementById('su1');
		value1 = parseInt(vs1.value); 
		*/
		
		sum = value1 + value2;
		
		//출력내용
		str =  `${value1} + ${value2} = ${sum}`;
		
		//출력
		document.querySelector('#res').innerHTML = str;
		document.querySelector('#calcRes').value = str;
	}
</script>
</head>
<body>
	값1 <input type="text" id="su1">
	<br>
	값2 <input type="text" id="su2">
	<br>
	<br>
	<br>
	<input type="button" value="확인" onclick="calc()">
	<h1>결과</h1>
	<div id="res"></div>
	<input type="text" id="calcRes">
</body>
</html>
