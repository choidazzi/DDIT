<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/my.css">
<script>
	today1 = new Date();
	today2 = new Date(10000);
	today3 = new Date("1999. 07. 25");
	today4 = new Date(1999, 07, 25);
	
	proc1 = () => {
		str = today1 + "<br>" ;
		str += today2 + "<br>" ;
		str += today3 + "<br>" ;
		str += today4 + "<br>" ;
		
		document.getElementById('result1').innerHTML = str;
		
		str2 = today1.toLocaleString() + "<br>";
		str2 += today2.toLocaleDateString() + "<br>";
		str2 += today3.toLocaleTimeString() + "<br>";
		str2 += today4.toLocaleString() + "<br>";

		document.getElementById('result1').innerHTML += str2;
	}
	
	proc2 = () => {
		day = today1.getDay();
		
		switch (day) {
		case 0: res =  "일요일"; break;
		case 1: res =  "월요일"; break;
		case 2: res =  "화요일"; break;
		case 3: res =  "수요일"; break;
		case 4: res =  "목요일"; break;
		case 5: res =  "금요일"; break;
		case 6: res =  "토요일"; break;
		}
	
		str = today1.toLocaleString() + "<br>";
		str += res + "입니다.";
		
		document.getElementById('result2').innerHTML = str;
	}
	
	proc3 = () => {
		days = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
		
		//days[0] days[1] days[2]....
		
		day = today1.getDay();
		
		str = days[day] + "입니다.";
		
		document.getElementById('result3').innerHTML = str;		
	}
</script>
</head>
<body>
<div class="box">
<h3></h3>

<input type="button" onclick="proc1()" value ="확인">
<div id="result1" class="result"></div>
</div>

<div class="box">
<h3>요일 구하기 : getDay() : 0(일) ~ 6 (토)</h3>

<input type="button" onclick="proc2()" value ="확인">
<div id="result2" class="result"></div>
</div>

<div class="box">
<h3>요일 구하기 : getDay() : 0(일) ~ 6 (토)</h3>
<h3>배열 이용</h3>

<input type="button" onclick="proc3()" value ="확인">
<div id="result3" class="result"></div>
</div>

</body>
</html>
