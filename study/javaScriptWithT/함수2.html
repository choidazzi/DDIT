<!DOCTYPE html>

<body>
    <script>
        // 배열과 콜백함수를 매개변수로 받는 함수 
        function fForEach(p_arr,p_callback) {
            for(let i=0;i<p_arr.length;i++) {
                p_callback(i,p_arr[i]);     // callback 호출 
            }
        }
        // 배열과 콜백함수를 매ㅐ변수로 넘겨 줌 
        fForEach([8,6,3,2], function(index,value) {
            alert(index+" "+value);
        })

       // 함수의 매개변수로 어떤 데이터 타입이 와도 상관없다 !

    </script>
